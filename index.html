<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="screen" class="screen">
      <img class="background" src="image/background.png" alt="" />
      <img id="point" class="rect" src="image/point.png" alt="" />
      <img id="i2" class="pipe1" src="image/pipe.png" alt="" />
      <img id="i3" class="pipe3" src="image/pipe-top.png" alt="" />
      <img id="p1" class="road" src="image/road.png" alt="" />
      <h1 class="score-board">Score:</h1>
      <p id="p" class="point-inboard">0</p>
    </div>
    <img class="border-btm" src="image/border-btm.png" alt="" />
    <img class="border" src="image/bg-bd.png" alt="" />
    <button id="jump" class="jump" onclick="jump()">JUMP</button>
    <button id="start" class="start" onclick="start()">Start</button>
    <button
      id="reset"
      class="reset1"
      onclick="reset1()"
      style="background-color: white"
    >
      reset
    </button>
    <img id="i1" class="bird" src="image/bird.png" alt="" />

    <script src="app.js"></script>
  </body>
</html>
